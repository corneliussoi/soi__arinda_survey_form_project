<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="header">
        <h1 id="title" class="text-center">Soi & Arinda Survey Form</h1>
        <h3 id="discription" class="description text-center">Thank you for taking the time to help us improve the platform</h3>
        </header>

        <div class="survey-form">
        <form id="survey-form">
            <div class="form-group">
                <label id="name-lable" for="name">Name</label>
                <input id="name" class="form-control" type="text" name="name"  placeholder="Enter your Name" required="">
            </div>
            <div class="form-group">
                <label id="email-lable" for="email">Email</label>
                <input id="email" class="form-control" type="email" name="email"  placeholder="Enter your Email" required="">
            </div>
            <div class="form-group">
                <label id="number-lable" for="number">Age(optional)</label>
                <input id="number" class="form-control" type="number" name="age"  placeholder="Age">
            </div>

            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" class="form-control" name="role" required="">
                    <option disabled="" selected="" value="">select current role</option>
                    <option value="student">student</option>
                    <option value="job">full time job</option>
                    <option value="leaner">Full Time Leaner</option>
                    <option value="preferNo">Prefer Not to stay</option>
                    <option value="other">other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input  value="definitely" type="radio" checked=""> Definitely
                </label><br/>
                <label>
                    <input type="radio" value="Maybe" type="radio" >Maybe
                </label><br/>
                <label>
                    <input type="radio" value="Not Sure" >Not Sure
                </label>
            </div>

            <div class="form-group">
                <p>Which is your favorite feature</p>
                <select id="dropdown" class="form-control" name="role" required="">
                    <option disabled="" selected="" value="">select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="project">Project</option>
                    <option value="community">community</option>
                    <option value="openSource">open Source</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would do you like improved (Check all that apply)</p>
                <input type="checkbox"><label> Front-end Projects</label><br>
                <input type="checkbox"><label > Back-end Projects</label><br>
                <input type="checkbox"><label > Data Visualization</label><br>
                <input type="checkbox"><label> Challenges</label><br>
                <input type="checkbox"><label> Open Source Community</label><br>
                <input type="checkbox"><label> Gitter help rooms</label><br>
                <input type="checkbox"><label> Videos</label><br>
                <input type="checkbox"><label> City Meetups</label><br>
                <input type="checkbox"><label> Wiki</label><br>
                <input type="checkbox"><label> Forum</label><br>
                <input type="checkbox"><label> Additional Courses</label><br>
          
                <label style="margin-top: 20px;">Any comments or suggestions?</label> <br/>
                <textarea name="comment" placeholder="Enter Comment Here ..." rows="4" cols="70"></textarea>
        <div>
            <button class="button-width" type="button" style="text-align: center; background-color: green; width: 100%;">SUBMIT</button>
        </div>


            </div>
        </form>        
    </div>

    </div>
    
</body>
</html>
